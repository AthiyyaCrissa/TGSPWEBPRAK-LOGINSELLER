<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Login & Register</title>
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <div class="overlay">
            <h2>MaduraWeb</h2>
            <h1>DISCOVER<br>MADURA</h1>
            <p>Experience authentic Madurese heritage and local treasures.</p>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">

        <div class="wrapper">
            <div class="form-header">
                <div class="titles">
                    <div class="title-login">Login</div>
                </div>
            </div>

            <!-- LOGIN FORM -->
            <form action="#" class="login-form" autocomplete="off">
                <div class="input-box">
                    <input type="text" class="input-field" id="log-email" required>
                    <label for="log-email" class="label">Email</label>
                    <i class='bx bx-envelope icon'></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" id="log-pass" required>
                    <label for="log-pass" class="label">Password</label>
                    <i class='bx bx-lock-alt icon'></i>
                </div>

                <div class="form-cols">
                    <div></div>
                    <div>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <div class="input-box">
                    <button class="btn-submit" id="SignInBtn">Sign In</button>
                </div>

               
            </form>


        </div>

    </div>

</div>

<script src="dist/js/script.js"></script>
</body>
</html>
